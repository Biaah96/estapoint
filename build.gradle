plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
    id 'war'
}

apply plugin: 'io.spring.dependency-management'

group 'Estacionamento'
version '1.0'

sourceCompatibility = 1.8

bootWar {
    version = '1.0'
    archiveFileName = 'estacio.war'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compile('org.springframework.boot:spring-boot-starter-jersey:2.1.4.RELEASE') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile('org.springframework.boot:spring-boot-starter-jdbc:2.1.4.RELEASE') {
        exclude module: 'tomcat-jdbc'
    }


    runtimeOnly 'mysql:mysql-connector-java:8.0.16'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
